<!DOCTYPE html>
<html>
<head>
    <title>Zelda-style Puzzle Game</title>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .home-button {
            padding: 10px 20px;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        
        .home-button:hover {
            background: #c0392b;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 55px);  /* Increased from 50px to 55px */
            grid-template-rows: repeat(8, 55px);     /* Increased from 50px to 55px */
            gap: 1px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 5px;
        }
        
        .cell {
            width: 55px;    /* Increased from 50px to 55px */
            height: 55px;   /* Increased from 50px to 55px */
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .wall {
            background: #7f8c8d;
        }
        
        .player {
            background: #e74c3c;
            border-radius: 50%;
        }
        
        .block {
            background: #f1c40f;
        }
        
        .target {
            background: #27ae60;
        }
        
        .block.on-target {
            background: #f39c12;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .level-info {
            margin: 10px 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Zelda-style Puzzle Game</h1>
            <a href="index.html" class="home-button">Home</a>
        </div>
        <div class="level-info">Level: <span id="levelNumber">1</span></div>
        <p>Use arrow keys or buttons to move. Push blocks onto green targets!</p>
        <div class="game-grid" id="gameGrid"></div>
        <div class="controls">
            <button onclick="move('up')">↑</button><br>
            <button onclick="move('left')">←</button>
            <button onclick="move('down')">↓</button>
            <button onclick="move('right')">→</button>
            <button onclick="resetLevel()">Reset Level</button>
        </div>
    </div>

    <script>
        const EMPTY = 0;
        const WALL = 1;
        const PLAYER = 2;
        const BLOCK = 3;
        const TARGET = 4;

        let playerPos = { x: 1, y: 1 };
        let blocks = [];
        let targets = [];
        let currentLevelNumber = 1;
        let currentLevel;

        function generateLevel() {
            const size = 8;
            let level = Array(size).fill().map(() => Array(size).fill(EMPTY));
            
            // Add outer walls
            for (let i = 0; i < size; i++) {
                level[0][i] = WALL;
                level[size-1][i] = WALL;
                level[i][0] = WALL;
                level[i][size-1] = WALL;
            }
            
            // Add random inner walls (20% chance per inner cell)
            for (let y = 2; y < size-2; y++) {
                for (let x = 2; x < size-2; x++) {
                    if (Math.random() < 0.2) {
                        level[y][x] = WALL;
                    }
                }
            }

            // Function to check if a position is valid for a block
            function isValidBlockPosition(x, y) {
                // Must not be adjacent to border
                if (x <= 1 || x >= size-2 || y <= 1 || y >= size-2) {
                    return false;
                }
                
                // Must have at least two adjacent empty spaces on different axes
                let emptySpaces = {
                    horizontal: 0,
                    vertical: 0
                };
                
                // Check horizontal spaces
                if (level[y][x-1] === EMPTY) emptySpaces.horizontal++;
                if (level[y][x+1] === EMPTY) emptySpaces.horizontal++;
                
                // Check vertical spaces
                if (level[y-1][x] === EMPTY) emptySpaces.vertical++;
                if (level[y+1][x] === EMPTY) emptySpaces.vertical++;
                
                return emptySpaces.horizontal >= 1 && emptySpaces.vertical >= 1;
            }

            // Function to ensure space around a position
            function clearSpaceAround(x, y) {
                // Clear immediate adjacent cells
                if (level[y-1][x] === WALL) level[y-1][x] = EMPTY;
                if (level[y+1][x] === WALL) level[y+1][x] = EMPTY;
                if (level[y][x-1] === WALL) level[y][x-1] = EMPTY;
                if (level[y][x+1] === WALL) level[y][x+1] = EMPTY;
            }
            
            // Place player in a random position with clear space
            let playerPlaced = false;
            while (!playerPlaced) {
                const x = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                const y = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                if (level[y][x] === EMPTY) {
                    clearSpaceAround(x, y);
                    level[y][x] = PLAYER;
                    playerPos = { x, y };
                    playerPlaced = true;
                }
            }
            
            // Place 2 blocks in valid positions
            let itemsPlaced = 0;
            while (itemsPlaced === 2) {
                const x = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                const y = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                if (level[y][x] === EMPTY && isValidBlockPosition(x, y)) {
                    clearSpaceAround(x, y);
                    level[y][x] = BLOCK;
                    itemsPlaced++;
                }
            }
            
            // Place 2 targets in accessible positions
            itemsPlaced = 0;
            while (itemsPlaced === 2) {
                const x = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                const y = 2 + Math.floor(Math.random() * (size-4));  // Keep away from borders
                if (level[y][x] === EMPTY && isValidBlockPosition(x, y)) {
                    level[y][x] = TARGET;
                    itemsPlaced++;
                }
            }
            
            // Create paths between elements
            ensureAccessibility(level);
            
            return level;
        }

        function ensureAccessibility(level) {
            // Create paths between all important elements
            for (let y = 1; y < level.length - 1; y++) {
                for (let x = 1; x < level[y].length - 1; x++) {
                    if (level[y][x] === BLOCK || level[y][x] === TARGET || level[y][x] === PLAYER) {
                        // Ensure at least two adjacent sides are clear
                        let clearedHorizontal = false;
                        let clearedVertical = false;
                        
                        // Clear horizontal path
                        if (Math.random() < 0.5) {
                            level[y][x-1] = EMPTY;
                            clearedHorizontal = true;
                        } else {
                            level[y][x+1] = EMPTY;
                            clearedHorizontal = true;
                        }
                        
                        // Clear vertical path
                        if (Math.random() < 0.5) {
                            level[y-1][x] = EMPTY;
                            clearedVertical = true;
                        } else {
                            level[y+1][x] = EMPTY;
                            clearedVertical = true;
                        }
                        
                        // Ensure at least one path in each direction
                        if (!clearedHorizontal) level[y][x-1] = EMPTY;
                        if (!clearedVertical) level[y-1][x] = EMPTY;
                    }
                }
            }
        }

        function initializeGame() {
            blocks = [];
            targets = [];
            currentLevel = generateLevel();
            
            document.getElementById('levelNumber').textContent = currentLevelNumber;
            
            for (let y = 0; y < currentLevel.length; y++) {
                for (let x = 0; x < currentLevel[y].length; x++) {
                    if (currentLevel[y][x] === PLAYER) {
                        playerPos = { x, y };
                    } else if (currentLevel[y][x] === BLOCK) {
                        blocks.push({ x, y });
                    } else if (currentLevel[y][x] === TARGET) {
                        targets.push({ x, y });
                    }
                }
            }
            
            renderGame();
        }

        function renderGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            for (let y = 0; y < currentLevel.length; y++) {
                for (let x = 0; x < currentLevel[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (currentLevel[y][x] === WALL) {
                        cell.classList.add('wall');
                    } else if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.add('player');
                    } else if (currentLevel[y][x] === BLOCK) {
                        cell.classList.add('block');
                        if (isOnTarget(x, y)) {
                            cell.classList.add('on-target');
                        }
                    } else if (currentLevel[y][x] === TARGET) {
                        cell.classList.add('target');
                    }
                    
                    gameGrid.appendChild(cell);
                }
            }
            
            checkWinCondition();
        }

        function isOnTarget(x, y) {
            return targets.some(target => target.x === x && target.y === y);
        }

        function move(direction) {
            const movements = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 }
            };
            
            const movement = movements[direction];
            const newPos = {
                x: playerPos.x + movement.x,
                y: playerPos.y + movement.y
            };
            
            if (canMove(newPos, movement)) {
                currentLevel[playerPos.y][playerPos.x] = EMPTY;
                playerPos = newPos;
                currentLevel[playerPos.y][playerPos.x] = PLAYER;
                renderGame();
            }
        }

        function canMove(newPos, movement) {
            if (currentLevel[newPos.y][newPos.x] === WALL) {
                return false;
            }
            
            if (currentLevel[newPos.y][newPos.x] === BLOCK) {
                const beyondBlock = {
                    x: newPos.x + movement.x,
                    y: newPos.y + movement.y
                };
                
                if (currentLevel[beyondBlock.y][beyondBlock.x] === EMPTY ||
                    currentLevel[beyondBlock.y][beyondBlock.x] === TARGET) {
                    currentLevel[beyondBlock.y][beyondBlock.x] = BLOCK;
                    currentLevel[newPos.y][newPos.x] = EMPTY;
                    return true;
                }
                return false;
            }
            
            return true;
        }

        function checkWinCondition() {
            const blocksOnTarget = blocks.reduce((count, _) => {
                let blockCount = 0;
                currentLevel.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell === BLOCK && isOnTarget(x, y)) {
                            blockCount++;
                        }
                    });
                });
                return blockCount;
            }, 0);
            
            if (blocksOnTarget === blocks.length && blocksOnTarget === targets.length) {
                currentLevelNumber++;
                initializeGame();
            }
        }

        function resetLevel() {
            initializeGame();
        }

        // Initialize the game when the page loads
        window.onload = initializeGame;

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
            const keyActions = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right'
            };
            
            if (keyActions[e.key]) {
                e.preventDefault();
                move(keyActions[e.key]);
            }
        });
    </script>
</body>
</html>
