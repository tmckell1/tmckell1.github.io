<!DOCTYPE html>
<html>
<head>
    <title>Zelda-style Puzzle Game</title>
    <link rel="stylesheet" href="puzzle_blocks_styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Zelda-style Puzzle Game</h1>
            <a href="index.html" class="home-button">Home</a>
        </div>
        <p>Use arrow keys or buttons to move. Push blocks onto green targets!</p>
        <div id="level-display"></div>
        <div class="game-grid" id="gameGrid"></div>
        <div class="controls">
            <button onclick="move('up')">↑</button><br>
            <button onclick="move('left')">←</button>
            <button onclick="move('down')">↓</button>
            <button onclick="move('right')">→</button>
            <button onclick="resetLevel()">Reset Level</button>
        </div>
    </div>

    <script src="puzzle_blocks_script_2.js"></script>

</body>
</html>
